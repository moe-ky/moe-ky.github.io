<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energy Advisor Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat-windows.css">
  </head>
  <body>
    <div class="navbar">
      <a href="/energy-advisor">Energy Advisor</a>
    </div>  
    <div class="chat-container">
        <div class="chat-header">
            Customer Service Chat <br>
            Please start the conversation asking how you can help the customer. <br>
            You will be given a customer with a predefined profile, [hint] - try to find out more about them. 
            <!-- <span id="session-id"></span> -->
        </div>
        <div id="chat" class="chat-messages">
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message here, and press enter or return key...">
          </div>
          <button id="send-message" class="btn btn-sm btn-primary">Send</button>
          <button id="restart" class="btn btn-sm btn-danger">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
